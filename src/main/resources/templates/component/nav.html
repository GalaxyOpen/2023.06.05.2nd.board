<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:fragment="config">
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</th:block>
<body>
<div th:fragment="nav" id="nav">
    <h1>welcome. It's your 2nd boot project</h1>
    <ul>
        <li>
            <a href="/">
                <i class="bi bi-house"></i>
            </a>
        </li>
        <li>
            <a href="/board/save">글 작성</a>
        </li>
<!--        <li>-->
<!--            <a href="/member/login">로그인</a>-->
<!--        </li>-->
        <li>
            <a href="/board/">글목록</a>
        </li>
        <li>
            <!--
             if)7페이지에 있는 33번글을 조회한다고 가정.
             rest api형식을 따라왔던 주소값 체계라면 = /board/7/33 이 될 거임.
             /board/33 => 이렇게 되버리면 무조건 33번 글이 되어야 함.
             근데 /board/7/33이라 적으면 7페이지가 항상 7페이지는 될 수 없다.
             즉, 중앙에 낀 7번 페이지의 경우 글이 계속 업로드 되어 데이터가 쌓인다면
             이 7번 페이지에는 33번 글이 없을 수도 있다(더 글이 쌓이는 만큼 뒤로 글이 밀리게 될 수 있다).
             /board/33 => 33번글 /board/33?page=7 쿼리 스트링 형식으로 갈 예정(레스트 api 형식이 아님)
             -->

            <a th:href="@{/board(page=1)}">페이징 목록</a>
            <!-- 쿼리 스트링 방식으로 적는 법 -->
            <!-- +예전에 우리가 페이징 했던 방식대로 주소 값이 나온다.  -->

        </li>
        <li class="login-name" id="login-area">
        </li>
    </ul>
    <a href="/">처음으로 돌아가기</a>
    <script th:inline="javascript">
        const loginArea = document.getElementById("login-area");
        const loginEmail= [[${session.loginEmail}]];
        console.log(loginEmail.length);

        if(loginEmail.length !=0){
            loginArea.innerHTML = "<a href='/member/myPage' style='color: black;'>"+loginEmail +"님 어서오세요!</a>"+
                "<a href='/member/logout'>logout</a>";
        }else{
            loginArea.innerHTML = "<a href='/member/login'>Login</a>";
        }
    </script>
</div>
</body>
</html>
