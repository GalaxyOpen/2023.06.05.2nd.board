<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="component/config :: config"></th:block>
</head>
<body>
<div th:replace="component/header :: header"></div>
<div th:replace="component/nav :: nav"></div>
<div id="section">
<div id="saveForm">
 <form action="/board/save" method="post" enctype="multipart/form-data">
       작성자 : <input type="text" name="boardWriter" id="boardWriter" class="form-control"  required placeholder="작성자">
       제목 : <input type="text" name="boardTitle" id="boardTitle" class="form-control"  required>
       설정 비밀번호 : <input type="text" name="boardPass" id="boardPass" class="form-control"  required><br>
        <textarea name="boardContents" cols="30" rows="10" id="boardContents" class="form-control" required placeholder="글 내용"></textarea>
<!-- 단일  파일 첨부 : <input type="file" name="boardFile" class="form-control">-->
  파일 첨부 :    <input type="file" name="boardFile" class="form-control" multiple><br>
                <input type="submit" value="글 작성" class="btn btn-primary">
</form>
 </div>
</div>
<div th:replace="component/footer :: footer"></div>
</body>
</html>
